{% extends 'main.html' %}
{% block content %}
<div class="card container">
    <h2 >Edit Note</h2>
    <hr>
    <form method="POST">
        {% csrf_token %}
        <input type='text' name="title" value="{{note.title}}" required  ><br><br>
        <textarea name ='content' rows="10" required >{{note.content}}</textarea><br><br>
        <button class="btn-neon" type="submit"> Update</button>
    </form>
    <br>
    <a class ="btn-neon" href="{% url 'home' %}">Back</a>
</div>

{% endblock content %}
