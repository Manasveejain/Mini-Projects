{% extends 'main.html' %}

{% block content %}
<div class="container card">
    <h2> Add Note</h2>
    <hr>
    <form  method="POST">
        {% csrf_token %}
        <input type="text" name="title" placeholder ="Title" required ><br><br>
        <textarea name="content" rows="10" placeholder="Content" required ></textarea><br><br>
        <button class="btn-neon" type="submit">Save</button>
    </form>
    
    <br>
    <a  class="btn-neon" href ="{% url 'home' %}">Back</a>
</div>
{% endblock content %}
